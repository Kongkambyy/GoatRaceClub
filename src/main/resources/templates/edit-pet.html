<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redigér Ged - Gedeklubben</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Header med navigation -->
<header>
  <nav>
    <div class="logo">
      <h1>Gedeklubben</h1>
    </div>
    <div class="nav-links">
      <a href="/member/dashboard">Hjem</a>
      <a href="/member/pets" class="active">Mine Geder</a>
      <a href="/member/allgoats">Alle Geder</a>
      <a href="/member/membergoats">Medlemmers Geder</a>
      <a href="/exhibitions">Udstillinger</a>
      <div class="auth-links">
        <a href="/member/profile">Min Profil</a>
        <a href="/logout">Log ud</a>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="edit-pet">
    <h2>Redigér Ged</h2>

    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/member/pets/edit/{id}(id=${pet.id})}" method="POST">
      <div class="form-group">
        <label for="goatName">Navn:</label>
        <input type="text" id="goatName" name="goatName" th:value="${pet.goatName}" required>
      </div>

      <div class="form-group">
        <label for="race">Race:</label>
        <input type="text" id="race" name="race" th:value="${pet.race}" required>
      </div>

      <div class="form-group">
        <label for="weight">Vægt (kg):</label>
        <input type="number" id="weight" name="weight" th:value="${pet.weight}" min="1" required>
      </div>

      <div class="form-group">
        <label for="birthday">Fødselsdag:</label>
        <input type="date" id="birthday" name="birthday" th:value="${#dates.format(pet.birthday(), 'yyyy-MM-dd')}" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Gem ændringer</button>
        <a href="/member/pets" class="btn btn-secondary">Annuller</a>
      </div>
    </form>
  </section>
</main>

<footer>
  <div class="copyright">
    <p>&copy; 2025 Gedeklubben. Alle rettigheder forbeholdes.</p>
  </div>
</footer>
</body>
</html>
