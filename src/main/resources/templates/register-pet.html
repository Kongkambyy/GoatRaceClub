<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Ged - Gedeklubben</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Header med navigation -->
<header>
    <nav>
        <div class="logo">
            <h1>Gedeklubben</h1>
        </div>
        <div class="nav-links">
            <a href="/">Hjem</a>
            <a href="/member/pets" class="active">Mine Geder</a>
            <a href="/exhibitions">Udstillinger</a>
            <div class="auth-links">
                <a href="/member/profile">Min Profil</a>
                <a href="/logout">Log ud</a>
            </div>
        </div>
    </nav>
</header>

<!-- Hovedindhold -->
<main>
    <section class="register-pet">
        <h2>Registrer Ged</h2>

        <form action="/member/pets/register" method="POST">
            <div class="form-group">
                <label for="goatName">Navn:</label>
                <input type="text" id="goatName" name="goatName" required>
            </div>

            <div class="form-group">
                <label for="race">Race:</label>
                <input type="text" id="race" name="race" required>
            </div>

            <div class="form-group">
                <label for="weight">Vægt (kg):</label>
                <input type="number" id="weight" name="weight" min="1" required>
            </div>

            <div class="form-group">
                <label for="birthday">Fødselsdag:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Registrer Ged</button>
                <a href="/member/pets" class="btn btn-secondary">Annuller</a>
            </div>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="copyright">
        <p>&copy; 2025 Gedeklubben. Alle rettigheder forbeholdes.</p>
    </div>
</footer>
</body>
</html>
