<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering - Gedeklubben</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <h1>Gedeklubben</h1>
        </div>
        <div class="nav-links">
            <a href="/">Hjem</a>
            <div class="auth-links">
                <a href="/login">Login</a>
                <a href="/register" class="active">Registrer</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h2>Bliv medlem af Gedeklubben</h2>

        <!-- Fejlbesked vises hvis der er en fejl -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Kodeord:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="telephone">Telefon:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Registrer</button>
            </div>
        </form>

        <div class="links">
            <p>Allerede medlem? <a href="/login">Log ind her</a></p>
        </div>
    </div>
</main>

<footer>
    <div class="copyright">
        <p>&copy; 2025 Gedeklubben. Alle rettigheder forbeholdes.</p>
    </div>
</footer>
</body>
</html>
